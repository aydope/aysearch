<!DOCTYPE html>
<html lang="en">
  <head>
    <title>AySearch</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      href="https://www.google.com/favicon.ico"
      type="image/x-icon"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@v30.1.0/dist/font-face.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.1/annyang.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col">
    <header
      class="w-full flex justify-end items-center gap-6 px-6 py-4 text-sm text-gray-700"
    >
      <a href="#" class="hover:underline">Gmail</a>
      <a href="#" class="hover:underline">Images</a>
      <div class="p-2 hover:bg-gray-200 rounded-full cursor-pointer">
        <i class="fa-solid fa-bars"></i>
      </div>
      <div
        class="bg-blue-500 text-white rounded-full w-8 h-8 flex items-center justify-center cursor-pointer font-semibold"
      >
        A
      </div>
    </header>

    <main class="flex flex-col items-center justify-center flex-grow">
      <div class="w-full max-w-xl px-4 text-center mt-10 relative">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_160x56dp.png"
          alt="Google Logo"
          class="mx-auto mb-8 w-44"
        />

        <!-- Ad banner -->
        <div
          class="ad-banner tooltip"
          data-tooltip="Special offer: Try our new AI tool now!"
        >
          <a href="#">ðŸ”¥ Check out the latest AI tool â€“ Click Here!</a>
        </div>

        <form
          id="search-form"
          action="https://www.google.com/search"
          method="get"
          target="_self"
          class="relative bg-white shadow-md rounded-full border border-gray-200 flex items-center transition focus-within:ring-2 focus-within:ring-blue-400"
        >
          <i
            class="fa-solid fa-magnifying-glass text-gray-400 text-lg ml-4"
          ></i>

          <input
            name="q"
            type="text"
            placeholder="Search Google..."
            autocomplete="off"
            autofocus
            id="search-input"
            class="w-full px-4 py-3 text-lg rounded-full outline-none text-gray-700 placeholder-gray-400"
          />

          <!-- Reset button -->
          <button
            type="button"
            id="reset-btn"
            class="hidden absolute right-12 text-gray-400 hover:text-gray-600 text-lg tooltip"
            data-tooltip="Clear search input"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>

          <!-- Microphone button -->
          <button
            type="button"
            id="mic-btn"
            class="absolute right-4 text-gray-400 hover:text-blue-500 transition text-xl tooltip"
            data-tooltip="Speak to search"
          >
            <i class="fas fa-microphone"></i>
          </button>
        </form>

        <!-- Autocomplete -->
        <ul
          id="autocomplete-list"
          class="absolute left-0 right-0 bg-white border border-gray-200 rounded-2xl mt-2 shadow-lg hidden text-left max-h-60 overflow-auto"
        ></ul>

        <div class="flex justify-center gap-3 mt-6">
          <button
            type="submit"
            form="search-form"
            class="bg-gray-100 hover:bg-gray-200 text-sm px-4 py-2 rounded border border-transparent tooltip"
            data-tooltip="Click to search Google"
          >
            Google Search
          </button>
          <button
            type="button"
            onclick="window.location.href='https://www.google.com/doodles'"
            class="bg-gray-100 hover:bg-gray-200 text-sm px-4 py-2 rounded border border-transparent tooltip"
            data-tooltip="Take me somewhere random"
          >
            I'm Feeling Lucky
          </button>
        </div>

        <p class="info text-sm text-gray-500 mt-3"></p>
      </div>
    </main>

    <footer
      class="w-full bg-gray-200 text-sm text-gray-700 mt-10 border-t border-gray-300"
    >
      <div class="px-8 py-3 flex justify-between flex-wrap">
        <div class="flex gap-4">
          <a href="#" class="hover:underline">About</a>
          <a href="#" class="hover:underline">Advertising</a>
          <a href="#" class="hover:underline">Business</a>
          <a href="#" class="hover:underline">How Search works</a>
        </div>
        <div class="flex gap-4">
          <a href="#" class="hover:underline">Privacy</a>
          <a href="#" class="hover:underline">Terms</a>
          <a href="#" class="hover:underline">Settings</a>
        </div>
      </div>
    </footer>
    <script src="src/main.js"></script>
  </body>
</html>
